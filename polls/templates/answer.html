{% extends "base.html" %}
{% block content %}
<ul>
  {% for choice in choices %}
  <li>
    <a href="./vote/{{ choice.id }}/">
      {{ choice.answer }} - {{ choice.votes }} vote{{choice.vote|pluralize }}
    </a>
  </li>
  {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock %}
